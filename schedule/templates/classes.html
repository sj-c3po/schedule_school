<section class="step1">
    <table>
        <tr>
            <th>Предметы/Классы</th>
            {% for class in classes %}
                <th>{{ class }}</th>
            {% endfor %}
        </tr>
        {% for subject in subjects %}
        <tr>
            <td>{{ subject }}</td>
            {% for class in classes %}
                <td>
                    {{ subject.subject_max_load }}
                </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <a class="step_button back disabled" href="javascript:void(0);" onclick="prev_step(this);">Назад</a>
    <a class="step_button next" href="javascript:void(0);" onclick="next_step(this);">Далее</a>
</section>
